<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account?</p>
    {% url 'signup' as signup_url %}
    <button onclick="window.location.href='{{ signup_url }}'">Sign Up</button>

    
</body>
</html>
